<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="500" height="400" rx="16" fill="url(#paint0_linear)" />
  
  <!-- Global connectivity patterns -->
  <circle cx="250" cy="200" r="120" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" />
  <circle cx="250" cy="200" r="160" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" />
  <circle cx="250" cy="200" r="195" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
  
  <!-- World map simplified outline -->
  <path d="M190,130 Q215,110 230,115 Q250,122 270,115 Q290,110 310,130 Q330,150 340,180 Q345,200 340,220 Q330,250 310,270 Q290,290 270,285 Q250,280 230,285 Q210,290 190,270 Q170,250 160,220 Q155,200 160,180 Q170,150 190,130 Z" 
        fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
  
  <!-- Continents rough shapes -->
  <!-- North America -->
  <path d="M180,140 Q190,135 200,140 Q210,145 215,160 Q218,170 215,180 Q210,190 200,195 Q190,200 180,195 Q170,190 165,180 Q162,170 165,160 Q170,145 180,140 Z" 
        fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- Europe -->
  <path d="M250,140 Q260,135 270,140 Q280,145 285,160 Q288,170 285,180 Q280,190 270,195 Q260,200 250,195 Q240,190 235,180 Q232,170 235,160 Q240,145 250,140 Z" 
        fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- Asia -->
  <path d="M300,150 Q315,140 330,150 Q345,160 350,180 Q355,195 350,210 Q345,225 330,235 Q315,245 300,235 Q285,225 280,210 Q275,195 280,180 Q285,160 300,150 Z" 
        fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- Africa -->
  <path d="M255,200 Q265,195 275,200 Q285,205 290,220 Q293,230 290,240 Q285,250 275,255 Q265,260 255,255 Q245,250 240,240 Q237,230 240,220 Q245,205 255,200 Z" 
        fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- Australia -->
  <path d="M320,230 Q330,225 340,230 Q350,235 355,250 Q358,260 355,270 Q350,280 340,285 Q330,290 320,285 Q310,280 305,270 Q302,260 305,250 Q310,235 320,230 Z" 
        fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- South America -->
  <path d="M190,220 Q200,215 210,220 Q220,225 225,240 Q228,250 225,260 Q220,270 210,275 Q200,280 190,275 Q180,270 175,260 Q172,250 175,240 Q180,225 190,220 Z" 
        fill="rgba(255, 255, 255, 0.2)" />

  <!-- Connection lines -->
  <line x1="200" y1="170" x2="260" y2="170" stroke="url(#paint1_linear)" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="315" y1="190" x2="275" y2="170" stroke="url(#paint2_linear)" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" />
  </line>
  <line x1="265" y1="220" x2="315" y2="190" stroke="url(#paint3_linear)" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite" />
  </line>
  <line x1="330" y1="260" x2="265" y2="220" stroke="url(#paint4_linear)" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" />
  </line>
  <line x1="200" y1="250" x2="265" y2="220" stroke="url(#paint5_linear)" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite" />
  </line>
  <line x1="200" y1="170" x2="200" y2="250" stroke="url(#paint6_linear)" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite" />
  </line>

  <!-- Connection dots -->
  <circle cx="200" cy="170" r="6" fill="#60A5FA">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="260" cy="170" r="6" fill="#818CF8">
    <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="315" cy="190" r="6" fill="#A78BFA">
    <animate attributeName="r" values="5;7;5" dur="1.8s" repeatCount="indefinite" />
  </circle>
  <circle cx="265" cy="220" r="6" fill="#60A5FA">
    <animate attributeName="r" values="5;7;5" dur="2.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="250" r="6" fill="#818CF8">
    <animate attributeName="r" values="5;7;5" dur="2.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="330" cy="260" r="6" fill="#A78BFA">
    <animate attributeName="r" values="5;7;5" dur="1.9s" repeatCount="indefinite" />
  </circle>
  
  <!-- Phone with eSIM -->
  <rect x="220" y="290" width="60" height="90" rx="8" fill="#1E293B" />
  <rect x="225" y="300" width="50" height="65" rx="4" fill="#0C4A6E" />
  <rect x="225" y="300" width="50" height="65" rx="4" fill="url(#paint7_linear)" />
  
  <!-- eSIM chip on phone -->
  <rect x="240" y="320" width="20" height="25" rx="2" fill="#475569" />
  <rect x="242" y="325" width="16" height="15" rx="1" fill="#0F172A" />
  <rect x="245" y="328" width="10" height="2" rx="1" fill="gold" />
  <rect x="245" y="332" width="10" height="2" rx="1" fill="gold" />
  <rect x="245" y="336" width="10" height="2" rx="1" fill="gold" />
  
  <!-- Signal waves -->
  <path d="M290 325 Q300 335, 310 325" stroke="#60A5FA" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
  </path>
  <path d="M295 320 Q310 335, 325 320" stroke="#818CF8" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M300 315 Q320 335, 340 315" stroke="#A78BFA" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="500" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E40AF" />
      <stop offset="0.5" stop-color="#4338CA" />
      <stop offset="1" stop-color="#7E22CE" />
    </linearGradient>
    
    <linearGradient id="paint1_linear" x1="200" y1="170" x2="260" y2="170" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" />
      <stop offset="1" stop-color="#818CF8" />
    </linearGradient>
    
    <linearGradient id="paint2_linear" x1="315" y1="190" x2="275" y2="170" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A78BFA" />
      <stop offset="1" stop-color="#818CF8" />
    </linearGradient>
    
    <linearGradient id="paint3_linear" x1="265" y1="220" x2="315" y2="190" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" />
      <stop offset="1" stop-color="#A78BFA" />
    </linearGradient>
    
    <linearGradient id="paint4_linear" x1="330" y1="260" x2="265" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A78BFA" />
      <stop offset="1" stop-color="#60A5FA" />
    </linearGradient>
    
    <linearGradient id="paint5_linear" x1="200" y1="250" x2="265" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#818CF8" />
      <stop offset="1" stop-color="#60A5FA" />
    </linearGradient>
    
    <linearGradient id="paint6_linear" x1="200" y1="170" x2="200" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" />
      <stop offset="1" stop-color="#818CF8" />
    </linearGradient>
    
    <linearGradient id="paint7_linear" x1="225" y1="300" x2="275" y2="365" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.7" />
      <stop offset="1" stop-color="#7C3AED" stop-opacity="0.7" />
    </linearGradient>
  </defs>
</svg>