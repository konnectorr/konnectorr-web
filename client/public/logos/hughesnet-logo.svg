<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Dark blue background -->
  <rect x="0" y="0" width="200" height="50" rx="5" fill="#001A70"/>
  
  <!-- HughesNet logo -->
  <g transform="translate(15, 15)">
    <!-- H with satellite dish -->
    <g fill="#FFFFFF">
      <!-- H letter -->
      <rect x="0" y="0" width="4" height="20" rx="1"/>
      <rect x="16" y="0" width="4" height="20" rx="1"/>
      <rect x="0" y="8" width="20" height="4" rx="1"/>
      
      <!-- Dish icon -->
      <path d="M25,5 C31,5 36,10 36,16 C36,22 31,27 25,27" fill="none" stroke="#FFFFFF" stroke-width="2.5"/>
      <path d="M25,9 C28.8,9 32,12.2 32,16 C32,19.8 28.8,23 25,23" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <circle cx="25" cy="16" r="2.5" fill="#FFFFFF"/>
    </g>
    
    <!-- HughesNet text -->
    <text x="45" y="14" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">HUGHESNET</text>
    <text x="45" y="24" font-family="Arial, sans-serif" font-size="8" letter-spacing="1" fill="#FFFFFF">GEN5 SATELLITE INTERNET</text>
  </g>
