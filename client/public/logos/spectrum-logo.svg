<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- White background with slight border -->
  <rect x="0" y="0" width="200" height="50" rx="5" fill="#FFFFFF" stroke="#e6e6e6" stroke-width="1"/>
  
  <!-- Spectrum gradient logo -->
  <g transform="translate(20, 10)">
    <!-- Blue/Purple gradient for main shape -->
    <defs>
      <linearGradient id="spectrumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0071CE"/>
        <stop offset="50%" style="stop-color:#2D3990"/>
        <stop offset="100%" style="stop-color:#662D91"/>
      </linearGradient>
    </defs>
    
    <!-- Gradient shape -->
    <path d="M0,15 C0,6.716 6.716,0 15,0 H45 C53.284,0 60,6.716 60,15 V15 C60,23.284 53.284,30 45,30 H15 C6.716,30 0,23.284 0,15 Z" fill="url(#spectrumGradient)"/>
    
    <!-- Spectrum text -->
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0071CE">SPECTRUM</text>
    
    <!-- Three-part triangular logo inside the gradient shape -->
    <g transform="translate(10, 8)">
      <!-- Left triangle -->
      <path d="M0,0 L13,0 L0,14 Z" fill="#FFFFFF" opacity="0.9"/>
      <!-- Middle triangle -->
      <path d="M15,0 L28,0 L28,14 L15,14 Z" fill="#FFFFFF" opacity="0.7"/>
      <!-- Right triangle -->
      <path d="M30,0 L43,0 L43,14 L30,14 Z" fill="#FFFFFF" opacity="0.5"/>
    </g>
  </g>
</svg>