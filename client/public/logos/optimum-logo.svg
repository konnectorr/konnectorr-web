<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- White background -->
  <rect x="0" y="0" width="200" height="50" rx="5" fill="#FFFFFF"/>
  
  <!-- Optimum blue gradient -->
  <defs>
    <linearGradient id="optimumBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0053A0"/>
      <stop offset="100%" style="stop-color:#00A0DF"/>
    </linearGradient>
  </defs>
  
  <!-- Optimum logo -->
  <g transform="translate(20, 15)">
    <!-- Blue circular element -->
    <circle cx="15" cy="10" r="15" fill="url(#optimumBlue)"/>
    
    <!-- White swoosh inside circle -->
    <path d="M8,10 C8,6 11,3 15,3 C19,3 22,6 22,10 C22,14 19,17 15,17 C11,17 8,14 8,10 Z" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Optimum text -->
    <text x="45" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#optimumBlue)">OPTIMUM</text>
  </g>
</svg>